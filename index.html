<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
     crossorigin="anonymous" />
     <link rel="stylesheet" href="css/style.css"/>
    <title>Rev Player</title>
</head>

<body>
    <div class="player">
        <div class="container">
            <!--=====top icons===-->
            <div class="icons">
                <a href="#"><i class="fa fa-bars "></i></a>
                <h1>My Music</h1>
                <a href="#"><i class="far fa-heart "></i></a>
            </div>
            <!--=====img===-->
            <div class="img">
                <img src="cover1.png" alt="">
            </div>
            <!--=====title===-->
            <div class="title">
                <h1>Kyon Song</h1>
                <p>Cool Artist - No Name</p>
            </div>
            <!--=====time===-->
            <div class="time">
                00:00
                <span></span>
                00:00
            </div>
            <!--=====seek bar===-->
            <div class="seek">
                <div class="fill"></div>
            </div>
            <!--=====time===-->
            <div class="audio-btns">
                <div class="play-btns">
                    <a href="#"><i class="fa fa-backward"></i></a>
                    <a href="#" class="play-pause" onclick="togglePlayPause()"><i  class="fa fa-play"></i></a>
                    <a href="#"><i class="fa fa-forward"></i></a>
                    <div class="repeat-btns">
                        <a href="#"><i class="fa fa-random"></i></a>
                        <span></span>
                        <button class="decrease">-</button>
                        <a href="#" class="volume-up"><i class="fa fa-volume-up"></i></a>
                        <button class="increase">+</button>
                        <span></span>
                        <a href="#"><i class="fa fa-random"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
